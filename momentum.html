<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <title>Momentum App</title>
</head>
<body>
    <form class="hidden" id="login-form">
        <input required maxlength="15" type="text" placeholder="Type your name here" style="color: gray;">
        <input type="submit" value="Log In">
    </form>
    <h1 class="hidden" id="greeting"></h1>
    <form id="todo-form">
        <input type="text" placeholder="Write a To Do and Press Enter" required>
    </form>
    <ul id="todo-list"></ul>
    <h2 id="clock">00:00:00</h2>
    <div id="quote">
        <span></span>
        <span> </span>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="/JAVASCRIPT/greeting.js"></script>
    <script src="/JAVASCRIPT/clock.js"></script>
    <script src="/JAVASCRIPT/quotes.js"></script>
    <script src="/JAVASCRIPT/background.js"></script>
    <script src="/JAVASCRIPT/todo.js"></script>
    <script src="/JAVASCRIPT/weather.js"></script>
</body>
</html>
