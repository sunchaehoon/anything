<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoogle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
    </h1>
    <form action="https://www.google.com/search" method="GET">
        <div class="mx-auto search-bar mt-5 input-group mb-3">
            <input name="q" type="text" class="form-control rounded-pill" placeholder="Google 검색 또는 URL 입력" aria-label="Recipient's username" aria-describedby="basic-addon2">
        </div>
    </form>
    <div id="yticon">
        <a href="https://www.youtube.com/"><img src="images/youtube.png" alt="" height="60"></a>
        <br>
        youtube
    </div>
    <div class="ggmail">
        <a class="gb_f" data-pid="23" href="https://mail.google.com/mail/&amp;ogbl" target="_top">Gmail</a>
    </div>
    <div class="gimg">
        <a class="gb_f" data-pid="2" href="https://www.google.co.kr/imghp?hl=ko&amp;ogbl" target="_top">이미지</a>
    </div>
    <div class="glogin">
        <a href="https://accounts.google.com/ServiceLogin/webreauth?hl=ko&passive=true&continue=https%3A%2F%2Fwww.google.com%2F%3F%26bih%3D754%26biw%3D1536%26hl%3Dko&ec=GAZAmgQ&flowName=GlifWebSignIn&flowEntry=ServiceLogin"><img src="images/login.png" alt="" height="40"></a>

    </div>
</body>
</html>
