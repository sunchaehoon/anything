<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Mobile</title>
    <script
        src="https://kit.fontawesome.com/2d323a629b.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
                <span class="title">유튜브</span>
        </div>
            <div class="icons">
                <i class="fas fa-search"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <video controls src="video/신태윤.mp4"></video>
    </section>

    <!-- Video Info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#신태윤</li>
                <li>#태윤신</li>
                <li>#파괴의신이닷</li>
            </ul>
            <div class="titleAndButton">
                <span class="title">
                    환빈이의 태윤관찰TV
                </span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
            <span class="views">1604만회</span>
        </div>
        <!-- Actions -->
        <ul class="actions"> 
            <li>
                <button><i class="active fas fa-thumbs-up"></i><span>993.5만</span></button>
            </li>
            <li>
                <button><i class="fas fa-thumbs-down"></i><span>1(장본인)</span></button>
            </li>
            <li>
                <button><i class="fas fa-share"></i><span>공유</span></button>
            </li>
            <li>
                <button><i class="fas fa-plus"></i><span>저장</span></button>
            </li>
            <li>
                <button>
                    <i class="fab fa-font-awesome-flag"></i><span>신고</span>
                </button>
            </li>
        </ul>
        <br>
        <hr>
        <!-- Channel Description -->
        <div class="channel">
            <div class="metadata">
                <img src="images/5.jpg" alt="" height="50%" weight="100%">
                <div class="info">
                    <span class="name">환빈이의 태윤관찰TV</span>
                    <br>
                    <span class="subscribers">구독자 9.4천명</span>
                </div>
            </div>
            <button class="subscribe"><a href="sindex.html">구독</a></button>
        </div>
        <hr>
    </section>
    <section class="upNext">
        <span class="title">다음 동영상</span>
        <ul>
            <li class="item">
                <div class="img"><img src="images/1.jpg" alt="" height="200" width="300"></div>
                <div class="info">
                    <span class="title">오종진 먹방</span>
                    <span class="name">환빈이의 태윤관찰tv</span>
                    <span class="view">552만회</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="images/8.jpg" alt="" height="200" width="300"></div>
                <div class="info">
                    <span class="title">윤지빈 먹방</span>
                    <span class="name">환빈이의 태윤관찰tv</span>
                    <span class="view">384만회</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
            <div class="img"><img src="images/14.png" alt="" height="200" width="300"></div>
                <div class="info">
                    <span class="title">수면제를 먹여봤습니다.</span>
                    <span class="name">환빈이의 태윤관찰tv</span>
                    <span class="view">440만회</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
            <li class="item">
                <div class="img"><img src="images/4.jpg" alt="" height="200" width="300"></div>
                <div class="info">
                    <span class="title">태윤이 종기관찰</span>
                    <span class="name">환빈이의 태윤관찰tv</span>
                    <span class="view">712만회</span>
                </div>
                <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
            </li>
        </ul>
    </section>
</body>
</html>
